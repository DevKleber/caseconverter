<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="green" />
    <meta name="apple-mobile-web-app-title" content="Case Converter" />

    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <meta name="description"
        content=" Case Converter is a simple free online tool that converts any text to either lower case, upper case, proper or sentence case.">
    <meta name="keywords"
        content=" Case Converter,sentence Case,lower Case,upper Case,capitalized Case,alternate Case minúsculas, MAIÚSCULAS, Formato frase, Formato Maiúsculas e fOrMaTo aLtErNaDo ">


    <title>Case Converter</title>
    <link rel="stylesheet" href="lib/bootstrap-xxl.min.css">
    <link rel="stylesheet" href="lib/styles.css">
    <link rel="stylesheet" href="lib/theme-dark-full.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="script/functions.js"></script>
    <style>


    </style>

</head>

<body>
    <div class="row">
        <div class="col-md-12">

            <h1 class="text-center" style="margin-top: 160px;">Case Converter</h1>
            <br>
            <br>
            <textarea id="text" class="text card" rows="10"></textarea>

            <div class="buttons" style="margin-top: 50px;">
                <button class="btn btn-primary" onClick="sentenceCase()">Sentence case</button>
                <button class="btn btn-primary" onClick="lowerCase()">lower case</button>
                <button class="btn btn-primary" onClick="upperCase()">UPPER CASE</button>
                <button class="btn btn-primary" onClick="capitalizedCase()">Capitalized Case</button>
                <button class="btn btn-primary" onClick="alternateCase()">Alternate Case</button>
                <button class="btn btn-primary" onClick="copy()">Copy To Clipboard</button>
                <!-- <button class="btn btn-primary"onClick="convert()">Title Case</button>
                <button class="btn btn-primary"onClick="convert()">InVeRsE CaSe</button> -->
            </div>
        </div>
